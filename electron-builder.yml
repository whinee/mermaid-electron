publish:
  provider: generic

directories:
  output: dist
  buildResources: build
files:
  - filter:
      - node_modules/**/*
      - src/**/*
artifactName: ${productName}.${ext}

compression: store
asar: false

win:
  target: portable

linux:
  target: appimage

mac:
  target: dmg